                  <label> Pessoa informada </label>

                    placeholder="nome do contato"

                    value="Mike"

              </div>
              <div class=" col-md-4 px-md-1">

                  <input

                    placeholder="Country"

              </div>

                  <textarea

                    rows="4"
                    value="Mike">

                  </textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-success btn-simple" type="submit"> Salvar</button>
