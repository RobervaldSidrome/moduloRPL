
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Registrar Responsável</h5></div>
        <div class=" card-body">
          <form (ngSubmit)="onSubmit()">
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Área de Apoio </label>
                  <input
                    class=" form-control"
                    [(ngModel)]="responsavel.areaapoio"
                    placeholder="Area de apoio"
                    name="areaapoio"
                    type="text"
                    value=""
                  />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Data de Registro </label>
                  <input
                    class=" form-control"
                    [(ngModel)]="responsavel.dataregistro"
                    placeholder="Data de registro"
                    name="dataregistro"
                    type="date"
                    value=""
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label for=""> Matricula </label>
                  <input
                    class=" form-control"
                    placeholder="Matricula"
                    name="matricula"
                    [(ngModel)]="responsavel.matricula"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nome </label>
                  <input
                    class=" form-control"
                    [(ngModel)]="responsavel.nome"
                    placeholder="NOme"
                    name="nome"
                    type="text"
                    value=""
                  />
                </div>
              </div>          
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Pessoa informada </label>
                  <input
                    class=" form-control"
                    [(ngModel)]="responsavel.pessoainformada"
                    placeholder="nome do contato"
                    name="pessoainformada"
                    type="text"
                    value=""
                  />
                </div>
              </div>
             
              <!--div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label> Postal Code </label>
                  <input
                    class=" form-control"
                    placeholder="ZIP Code"
                    type="number"
                  />
                </div
              </div-->
            </div>
            <div class=" card-footer">
                <button type="submit" class=" btn btn-success btn-simple"> Salvar</button>
              </div>
          </form>
        </div>
       
      </div>
    </div>
